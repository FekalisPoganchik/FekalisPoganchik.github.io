<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Календарь</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="wrapper">
                <div class="buttons">
                    <button class="button" id="button-add">Добавить</button>
                    <button class="button" id="button-update">Обновить</button>
                </div>
                <div class="search">
                    <img src="icons/Vector.png" alt="Icons search" class="search-icons">
                    <input type="search" placeholder="Событие, дата или участник" class="search-input">
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="calendar">
                <div class="month">
                    <i  class="prev"><img src="icons/left.png" alt="left"></i>
                    <div class="date">
                    </div>
                    <i class="right"><img src="icons/right.png" alt="right"></i>
                </div>
                <div id="calendar">
                    
                </div>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
